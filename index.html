  <div id="doomsday-clock" style="font-size: 1.5rem; font-weight: bold; margin-bottom: 2rem;"></div>
  <script>
    function updateClock() {
      const endDate = new Date("December 31, 2025 23:59:59").getTime();
      const now = new Date().getTime();
      const distance = endDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("doomsday-clock").innerHTML =
        "‚è≥ Collapse in: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
