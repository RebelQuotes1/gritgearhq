
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grit Gear Survival Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f2f2f2;
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
            background-image: url('texture.jpg');
            background-size: cover;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            justify-items: center;
        }
        .card {
            background-color: #2b2b2b;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 8px;
            max-width: 240px;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            color: #ffa500;
            text-decoration: none;
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .back {
            margin-top: 60px;
        }
        .back a {
            color: #ccc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Grit Gear Survival Store</h1>
    <div class="grid">
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/91SmjGxE80L._AC_SL1500_.jpg" alt="Survival Tabs">
            <a href="https://amzn.to/4iix7Ko" target="_blank">Buy on Amazon</a>
        </div>
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/81zw0N5vMnL._AC_SL1500_.jpg" alt="MRE">
            <a href="https://amzn.to/3RnW6Bk" target="_blank">Buy on Amazon</a>
        </div>
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/81vPf7Gak5L._AC_SL1500_.jpg" alt="Thermal Blankets">
            <a href="https://amzn.to/4jALB9K" target="_blank">Buy on Amazon</a>
        </div>
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/81SB9KMQv2L._AC_SL1500_.jpg" alt="Electric Generator">
            <a href="https://amzn.to/4jBsn3R" target="_blank">Buy on Amazon</a>
        </div>
    </div>
    <div class="back">
        <p><a href="index.html">‚Üê Return to Home</a></p>
    </div>
</body>
</html>
