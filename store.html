<!DOCTYPE html>
<html>
<head>
    <title>Grit Gear Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #101010 url('texture.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            color: #f4f4f4;
            margin: 0;
            padding: 2em;
            text-align: center;
        }
        .gear-list {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background: rgba(0,0,0,0.6);
            border-radius: 12px;
            text-align: left;
        }
        .gear-list h2 {
            text-align: center;
            border-bottom: 1px solid #444;
            padding-bottom: 0.5em;
        }
        .gear-list li {
            margin: 1.2em 0;
            font-size: 1.1em;
        }
        .gear-list a {
            color: #00ffaa;
            text-decoration: none;
        }
        .gear-list a:hover {
            text-decoration: underline;
        }
        .quote {
            margin-top: 2em;
            font-size: 0.9em;
            color: #aaa;
        }
        img.logo {
            max-width: 120px;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <img src="rough_grit_logo.png" alt="Grit Gear HQ" class="logo">
    <h1>Grit Gear Store</h1>
    <div class="gear-list">
        <h2>Featured Gear</h2>
        <ul>
    <li><a href="https://www.amazon.com/dp/B08ZDPMCW6" target="_blank" rel="noopener">Kubaton Glass Breaker (Self-Defense)</a></li>
    <li><a href="https://www.amazon.com/dp/0316354652" target="_blank" rel="noopener">When Violence Is the Answer – Tim Larkin</a></li>
    <li><a href="https://www.amazon.com/dp/B0CYNNGFLX" target="_blank" rel="noopener">How to Unf*ck Your Life – Christopher Serpico</a></li>
    <li><a href="https://www.amazon.com/dp/B0CZ34CC56" target="_blank" rel="noopener">The Digital Hustler’s Blueprint – Christopher Serpico</a></li>
</ul>

    </div>
    <div class="quote">"The time to learn to swim is not when the boat is sinking."</div>
</body>
</html>
