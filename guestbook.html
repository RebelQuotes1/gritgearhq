
<!DOCTYPE html>
<html>
<head>
    <title>Grit Guestbook</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 2em;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 1em auto;
            display: block;
            background: #222;
            color: #fff;
            border: 2px solid #555;
            font-size: 1em;
        }
        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 0.7em 1.5em;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background: #555;
        }
        #messages {
            margin-top: 2em;
            padding: 1em;
            background: #222;
            border-radius: 8px;
        }
        .msg {
            margin: 0.5em 0;
            padding: 0.5em;
            background: #1a1a1a;
            border-left: 4px solid #00ffaa;
        }
    </style>
</head>
<body>
    <img src="rough_grit_logo.png" alt="Grit Gear HQ" style="max-width: 120px; margin-bottom: 1em;">
    <h1>Grit Guestbook</h1>
    <p>Say whateverâ€™s on your mind. Keep it raw.</p>
    <textarea id="entry" placeholder="Leave your message..."></textarea>
    <button onclick="submitMessage()">Submit</button>
    <div id="messages"></div>
    <script>
        const entry = document.getElementById('entry');
        const messages = document.getElementById('messages');
        const saved = JSON.parse(localStorage.getItem('grit_guestbook') || "[]");

        function renderMessages() {
            messages.innerHTML = '';
            saved.forEach(m => {
                const div = document.createElement('div');
                div.className = 'msg';
                div.textContent = m;
                messages.appendChild(div);
            });
        }

        function submitMessage() {
            if(entry.value.trim() !== '') {
                saved.push(entry.value.trim());
                localStorage.setItem('grit_guestbook', JSON.stringify(saved));
                entry.value = '';
                renderMessages();
            }
        }

        renderMessages();
    </script>
</body>
</html>
