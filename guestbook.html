
<!DOCTYPE html>
<html>
<head>
    <title>Guestbook</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 2em;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 1em auto;
            display: block;
            background: #222;
            color: #fff;
            border: 2px solid #555;
            font-size: 1em;
        }
        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 0.7em 1.5em;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>Grit Guestbook</h1>
    <p>Say whatever’s on your mind. Keep it raw.</p>
    <textarea placeholder="Leave your message... (Note: doesn't save yet)"></textarea>
    <button onclick="alert('Thanks for leaving your mark. (This version doesn’t store input yet.)')">Submit</button>
</body>
</html>
